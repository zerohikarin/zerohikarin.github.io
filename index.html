<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style type="text/css">
      .outline {
        text-align:center;
        background-color: aqua;
      }
      .roulette {
        display:inline-block;
        border:1px solid #000000;
        font-size:120px;
        width:180px;
        background-color: tomato;
      }
    </style>
    <script language="javascript" type="text/javascript">
      var roulette;

      // ルーレットを開始
      function start() {
        roulette = setInterval(function() {
          // 1〜99の範囲でランダムな数値を作成
          var idx = Math.floor( Math.random() * 25 ) *4;
          // ルーレット
          document.getElementById("roulette").innerHTML = idx;
        }, 100);
      }
 
      // ルーレットを停止
      function stop() {
        if(roulette) {
          clearInterval(roulette);
        }
      }
    </script>
  </head>
  <body>
    <div class="outline">
      <div class="roulette" id="roulette">0</div>
      <br />
      <input type="button" style="background-color:#008000;" value="スタート" id="start" onclick="start();"/>
      <input type="button" style="background-color:#008000;" value="ストップ" id="stop" onclick="stop();"/>
      <div style="background-color:#ff0000;">0～100の数字をランダム表示</div>
    </div>
  </body>
</html>
